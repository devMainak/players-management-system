<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ICC Player Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex justify-content-end">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="playersList.html">Players List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="addPlayers.html">
                  Add Players
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

<main>
  <div class="container">
    <h3 class="display-3 fw-semibold py-4">Add Players</h3>
    <form id="addPlayerForm">
      <div class="mb-3">
        <label for="playerName" class="form-label">Player Full Name:</label>
        <div class="input-group">
          <input id="playerName" class="form-control" type="text" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="playerDOB" class="form-label">Date of Birth:</label>
        <div class="input-group">
          <input id="playerDOB" class="form-control" type="date" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="playerNationality" class="form-label">Nationality:</label>
        <div class="input-group">
          <input id="playerNationality" class="form-control" type="text" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="playerBirthPlace" class="form-label">Place of Birth:</label>
        <div class="input-group">
          <input id="playerBirthPlace" class="form-control" type="text" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="playerAddress" class="form-label">Contact Address:</label>
        <div class="input-group">
          <textarea id="playerAddress" class="form-control" type="text" rows="5" required></textarea>
        </div>
      </div>
      <div class="mb-3">
        <label for="playerPhoneNumber" class="form-label">Playing Role:</label>
        <div class="input-group">
          <input id="playerPhoneNumber" class="form-control" type="number" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="playerEmail" class="form-label">Email Address:</label>
        <div class="input-group">
          <input id="playerEmail" class="form-control" type="email" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="playerPlayingRole" class="form-label">Playing Role:</label>
        <div class="input-group">
          <select id="playerPlayingRole"><option value="Batsman">Batsman</option>
          <option value="Bowler">Bowler</option>
            <option value="All-rounder">All-rounder</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="playerBattingHand" class="form-label">Playing Batting Hand:</label>
        <div class="input-group">
          <select id="playerBattingHand"><option value="Right-Handed">Right-Handed</option>
          <option value="Left-Handed">Left-Handed</option>
            <option value="Both">Both</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="playerBowlingStyle" class="form-label">Bowling Style:</label>
        <div class="input-group">
          <select id="playerBowlingStyle">
          <option value="Left-Arm Fast">Right-Arm Fast</option>
            <option value="Left-Arm Fast">Right-Arm Fast</option>
            <option value="Right-Arm Medium">Right-Arm Medium</option>
            <option value="Left-Arm Medium">Left-Arm Medium</option>
            <option value="Left-Arm Medium">Left-Arm Medium</option>
            <option value="Right-Arm Spin (Off-spin)">Right-Arm Spin (Off-Spin)</option>
            <option value="Left-Arm Spin (Off-spin)">Left-Arm Spin (Off-Spin)</option>
            <option value="Right-Arm Spin (Leg-spin)">Right-Arm Spin (Leg-Spin)</option>
            <option value="Left-Arm Spin (Leg-spin)">Left-Arm Spin (Leg-Spin)</option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary my-3" type="submit">Add Players</button>
    </form>
  </div>
</main>
  
</body>
